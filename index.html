<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X_O Game</title>
    <link rel="stylesheet" type="text/css" href="static/styles/index.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="parent">
      <div id="title">X_O game..</div>

      <!-- Squares container -->
      <div id="sqrsContainer">
        <div onclick="_click(this.id)" id="sqr1" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr2" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr3" class="sqr"></div>

        <div onclick="_click(this.id)" id="sqr4" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr5" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr6" class="sqr"></div>

        <div onclick="_click(this.id)" id="sqr7" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr8" class="sqr"></div>
        <div onclick="_click(this.id)" id="sqr9" class="sqr"></div>
      </div>
      <div id="restart" onclick="reload()">start again</div>
    </div>

    <script type="text/javascript" src="confetti.js"></script>
    <script type="text/javascript" src="static/scripts/index.js"></script>
  </body>
</html>
